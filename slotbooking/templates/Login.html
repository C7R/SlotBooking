<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>SLOT SELECTION</title>

    <style>	
		body{
			background-image: linear-gradient(to top, #6a85b6 0%, #bac8e0 100%);
			background-repeat:no-repeat;
		}
</style>
  </head>
  <body>
   <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    SLOT SELECTION
  </a>
</nav>
    <div class="container-fluid" >
      
            
            
            
            
           
            
             <main>
    <section class="d-flex align-items-center" style="height:93vh;">
      
      <div class="container pt-lg-md">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card  " style="background-color: transparent;">
             <div class="card-header text-center">
    									<h2>LOGIN</h2> 
  									</div>
              <div class="card-body px-lg-5 pb-lg-5" style="background-color: rgba(255,255,255,0.3)">
                
                <form role="form" action="/login/" method="post">
                  {% csrf_token %}
                  <div class="form-group mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" placeholder="Player 1" name='p1' type="text" required>
                    </div>
                  </div>
				   <div class="form-group mb-3">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" placeholder="Player 2" name = 'p2' type="text">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text"></span>
                      </div>
                      <input class="form-control" placeholder="Reciept Number" name="r1" type="text">
                    </div>
                  </div>
                  
                  <div class="text-center">
                    <button type="submit" class="btn btn-success my-4">Sign in</button>
                  </div>
                </form>
                  {% if val %}
				<div class="row bg-dark" style="height:2vh; color:white">You already booked the slot.</div>
                  {% endif %}
              </div>
            </div>
           
          </div>
        </div>
      </div>
    </section>
  </main>
           
            
  </div>
            
         
     
    
       

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="./node_modules/popper.js/dist/popper.min.js" ></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="./js/style.js"></script>
  </body>
</html>
